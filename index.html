<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temario Oposiciones</title>

  <!-- Bootstrap y fuentes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Estilos principales -->
  <link rel="stylesheet" href="style/main.css">
</head>
<body>

  <!-- Botón para alternar modo oscuro -->
  <button id="modoOscuroBtn" class="btn btn-sm position-fixed top-0 end-0 m-3 z-3" title="Cambiar modo">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Contenido principal -->
  <main class="container py-4">
    <h1 class="text-center fw-bold mb-4">Temario Policía Foral</h1>

    <!-- Selector de modo de juego -->
    <div class="text-end mb-3">
      <button class="btn btn-outline-dark" onclick="mostrarModalModoJuego()">
        <i class="fas fa-cog"></i> Modo de Juego
      </button>
      <div class="text-end small text-muted mt-1" >
        Modo actual: <strong id="modoActual">Examen</strong>
      </div>
    </div>

    <!-- Acordeón de bloques temáticos (se rellena con JS) -->
    <div class="accordion" id="temarioAccordion">
      <!-- Los bloques se insertan desde main.js -->
    </div>
  </main>

  <!-- Modal de bienvenida -->
  <div id="alertaTest" class="custom-modal">
    <div class="custom-modal-content">
      <div class="modal-texto">
        <h4><strong>Test Policía Foral</strong></h4>
        <p>Este test está basado en el temario oficial.<br>Pulsa ‘Aceptar’ para comenzar.</p>
        <button class="btn btn-primary mt-3" onclick="cerrarAlerta()">Aceptar</button>
      </div>
      <div class="modal-imagen">
        <img src="assets/policia-foral.png" alt="Policía Foral saludando" />
      </div>
    </div>
  </div>

  <!-- Modal de selección de modo de juego -->
  <div id="modalModoJuego" class="custom-modal d-none">
    <div class="custom-modal-content flex-column text-center">
      <h4>Selecciona el modo de juego</h4>
      <div class="d-grid gap-2 mt-3">
        <button class="btn btn-warning" onclick="setModoJuego('examen')">📝 Modo Examen</button>
        <button class="btn btn-success" onclick="setModoJuego('repaso')">🔍 Modo Repaso</button>
        <button class="btn btn-info" onclick="setModoJuego('flashcards')">🃏 Modo Flashcards</button>
        <button class="btn btn-outline-secondary mt-2" onclick="cerrarModalModoJuego()">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
