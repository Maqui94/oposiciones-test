<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test</title>
  <!-- Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/main.css">
<link rel="stylesheet" href="style/test.css">
</head>
<body>
  <!-- Botón modo oscuro -->
  <button id="modoOscuroBtn" class="btn btn-sm position-fixed top-0 end-0 m-3 z-3">
    <i class="fas fa-moon"></i>
  </button>

  <main class="container py-5 test-container">
  <!-- Encabezado con botón de volver a la izquierda, título en el centro, reloj a la derecha -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <a href="index.html" class="btn btn-outline-secondary rounded-circle me-3" title="Volver al inicio">
    <i class="fas fa-arrow-left"></i>
  </a>
  <button class="btn btn-danger" onclick="abrirFormularioReporte()">Reportar</button>
  <h3 class="text-center flex-grow-1 text-wrap mb-0" id="tituloTest"></h3>
  <div id="timer" class="fw-bold fs-5 text-dark ms-3 me-2">
    <i class="fas fa-clock me-1"></i> <span>0:00</span>
  </div>
</div>

    <!-- Pregunta y respuestas -->
    <div id="preguntaCard" class="mt-4"></div>
  </main>
<!-- Botón que llama a mostrar la sección -->

<!-- Bloque de donación -->
<div id="bloqueDonacion" class="bloque-donacion shadow">
  <span>¿Te gusta el test? <strong>¡Invítame a un café o un pintxo!</strong></span>
  <a id="donarLinkTest" href="#" target="_blank" rel="noopener noreferrer">Donar</a>
  <button id="cerrarDonacion" class="btn-cerrar-donacion" title="Cerrar donación">✖</button>
</div>

<!-- Botón café flotante -->
<button id="btnCafeTest" class="boton-circular boton-cafe d-none" title="Mostrar donación">☕</button>
<div id="modalReporte" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#00000088; z-index:9999; justify-content:center; align-items:center;">
  <div style="background:#fff; padding:20px; border-radius:12px; width:90%; max-width:500px;">
    <h5>Reportar Pregunta</h5>
    <!--Modal reporte-->
  <form id="formReporte" method="POST" action="https://formspree.io/f/mblyboov">
  <input type="hidden" name="_subject" id="asuntoReporte" value="Incidencia0125">
  <textarea name="message" id="contenidoReporte" rows="6" class="form-control mb-3" placeholder="Describe el problema..."></textarea>
  <input type="hidden" name="_captcha" value="false">
  <button type="submit" class="btn btn-primary">Enviar</button>
  <button type="button" class="btn btn-secondary" onclick="cerrarFormularioReporte()">Cancelar</button>
</form>
<div id="mensajeExito" class="text-success mt-2 d-none">✅ Reporte enviado correctamente.</div>
  </div>
</div>
  <!-- Script -->
  <script src="scripts/test.js"></script>
</body>
</html>
