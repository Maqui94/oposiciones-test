<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background-color: #fff9c4;
      font-family: 'Segoe UI', sans-serif;
    }

    #contenedorTest {
      max-width: 800px;
    }

    h3 {
      font-weight: bold;
      color: #444;
    }

    #preguntaCard {
      background-color: #fffef3;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .pregunta-box {
      background-color: #fff8dc;
      border-radius: 10px;
      padding: 15px;
      font-size: 1.1rem;
    }

    .opcion {
      border: 2px solid transparent;
      border-radius: 10px;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .opcion:hover {
      background-color: #ffe082;
      border-color: #ffca28;
      transform: scale(1.015);
    }

    .opcion.seleccionada {
      background-color: #fff176;
      border-color: #fdd835;
    }

    .opcion.correcta {
      background-color: #c8e6c9 !important;
      border-color: #2e7d32;
    }

    .opcion.incorrecta {
      background-color: #ffcdd2 !important;
      border-color: #c62828;
    }

    .btn-primary, .btn-outline-secondary {
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: bold;
      font-size: 1rem;
    }

    .btn-primary {
      background-color: #fdd835;
      color: #333;
      border: none;
    }

    .btn-primary:hover {
      background-color: #fbc02d;
    }

    .btn-outline-secondary {
      border: 2px solid #ccc;
      color: #666;
    }

    .volver-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #f57f17;
      text-decoration: none;
    }

    .volver-btn:hover {
      color: #e65100;
    }

    #timer {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

  <a href="index.html" class="volver-btn" title="Volver al inicio">
    <i class="fas fa-arrow-left"></i>
  </a>

  <div id="timer">0:00</div>

  <div class="container mt-5" id="contenedorTest">
    <h3 class="text-center" id="tituloTest"></h3>
    <div class="card p-4 shadow mt-4" id="preguntaCard"></div>
  </div>

  <script>
    let preguntas = JSON.parse(localStorage.getItem("preguntas") || "[]");
    let tema = localStorage.getItem("tema") || "Test";
    let modoJuego = localStorage.getItem("modoJuego") || "examen";
    let archivoJson = localStorage.getItem("archivoJson") || "";
    let respuestasUsuario = new Array(preguntas.length).fill(null);
    let indice = 0;
    let tiempo = 0;
let mostrarCorreccion = false;
    document.getElementById("tituloTest").textContent = tema;

    let temporizador = setInterval(() => {
      tiempo++;
      const minutos = Math.floor(tiempo / 60);
      const segundos = tiempo % 60;
      document.getElementById("timer").textContent = `${minutos}:${segundos.toString().padStart(2, "0")}`;
    }, 1000);
function mezclarArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
    function mostrarPregunta() {
  const p = preguntas[indice];
  const seleccion = respuestasUsuario[indice];

  if (modoJuego === "flashcards") {
    // üîß NUEVO: Modo Flashcards
    document.getElementById("preguntaCard").innerHTML = `
      <p><strong>Flashcard ${indice + 1} de ${preguntas.length}</strong></p>
      <div class="mb-3 pregunta-box" id="flashcard">${p.pregunta}</div>
      <div class="mt-3 d-flex justify-content-end">
        <button class="btn btn-primary" onclick="mostrarRespuestaFlashcard()">Siguiente</button>
      </div>
    `;
    return;
  }

  const opciones = p.opciones.map((opcion, i) => {
    const letra = String.fromCharCode(65 + i);
    const seleccionada = (opcion === seleccion) ? "seleccionada" : "";
    return `
      <div class="card mb-2 opcion ${seleccionada}" onclick="seleccionarOpcion('${opcion}')">
        <div class="card-body"><strong>${letra}.</strong> ${opcion}</div>
      </div>`;
  }).join("");

  const anteriorBtn = `<button class="btn btn-outline-secondary me-2" onclick="anterior()" ${indice === 0 ? "disabled" : ""}>Anterior</button>`;
  const siguienteBtn = `<button class="btn btn-primary" onclick="siguiente()">Siguiente</button>`;

  let correccion = "";

  // üîß NUEVO: Modo repaso, mostrar si acertaste
 if (modoJuego === "repaso" && mostrarCorreccion && respuestasUsuario[indice]) {
  const correcto = respuestasUsuario[indice] === p.respuestaCorrecta;
  correccion = `
    <div class="alert ${correcto ? "alert-success" : "alert-danger"} mt-2">
      ${correcto ? "‚úîÔ∏è ¬°Correcto!" : `‚ùå Incorrecto. La respuesta correcta era: <strong>${p.respuestaCorrecta}</strong>`}
    </div>`;
}

  document.getElementById("preguntaCard").innerHTML = `
    <p><strong>Pregunta ${indice + 1} de ${preguntas.length}</strong></p>
    <div class="mb-3 pregunta-box">${p.pregunta}</div>
    ${opciones}
    ${correccion}
    <div class="mt-3 d-flex justify-content-end">${anteriorBtn}${siguienteBtn}</div>
  `;
}

    function seleccionarOpcion(opcion) {
      respuestasUsuario[indice] = opcion;
      mostrarPregunta();
    }

   function siguiente() {
  if (modoJuego === "flashcards") {
    // Nunca deber√≠a llegar aqu√≠ si est√° bien el flujo.
    return;
  }

  if (!respuestasUsuario[indice]) {
    alert("Selecciona una opci√≥n antes de continuar.");
    return;
  }

  if (modoJuego === "repaso" && !mostrarCorreccion) {
    mostrarCorreccion = true;
    mostrarPregunta(); // solo mostramos la correcci√≥n
    return;
  }

  mostrarCorreccion = false;
  indice++;
  if (indice < preguntas.length) {
    mostrarPregunta();
  } else {
    mostrarResultados();
  }
}

    function anterior() {
      if (indice > 0) {
        indice--;
        mostrarPregunta();
      }
    }

    function mostrarResultados() {
      clearInterval(temporizador);
      const correctas = preguntas.filter((p, i) => p.respuestaCorrecta === respuestasUsuario[i]).length;
      document.getElementById("preguntaCard").innerHTML = `
        <h4 class="text-center">‚úÖ Has acertado ${correctas} de ${preguntas.length} preguntas.</h4>
        <div class="text-center mt-4 d-flex flex-column gap-3 align-items-center">
          <button class="btn btn-primary" onclick="revisarRespuestas()">üëÅ Revisar respuestas</button>
          <button class="btn btn-outline-secondary" onclick="reiniciarTest()">üîÅ Reiniciar test</button>
          <a class="btn btn-outline-secondary" href="index.html">üè† Volver al inicio</a>
        </div>
      `;
    }

    function revisarRespuestas() {
      let contenido = "";
      preguntas.forEach((p, i) => {
        contenido += `<p><strong>Pregunta ${i + 1}:</strong> ${p.pregunta}</p>`;
        contenido += p.opciones.map((op) => {
          let clase = "";
          if (op === p.respuestaCorrecta) clase = "correcta";
          if (op === respuestasUsuario[i] && op !== p.respuestaCorrecta) clase = "incorrecta";
          return `<div class="card mb-2 opcion ${clase}">
                    <div class="card-body"><strong>${op}</strong></div>
                  </div>`;
        }).join("");
      });

      document.getElementById("preguntaCard").innerHTML = `
        <h4 class="text-center mb-4">üëÅ Revisi√≥n de respuestas</h4>
        <div>${contenido}</div>
        <div class="text-center mt-4">
          <button class="btn btn-outline-secondary" onclick="reiniciarTest()">üîÅ Reiniciar test</button>
          <a class="btn btn-outline-secondary ms-2" href="index.html">üè† Volver al inicio</a>
        </div>
      `;
    }

    async function reiniciarTest() {
      if (!archivoJson) {
        alert("No se puede reiniciar el test porque no se ha guardado el archivo JSON.");
        return;
      }

      try {
        const response = await fetch(`./data/${archivoJson}`);
        const todas = await response.json();
        const nuevas = mezclarArray(todas)
  .filter((p, index, self) => 
    index === self.findIndex(q => q.pregunta === p.pregunta)
  )
  .slice(0, 20)
  .map(p => ({
    ...p,
    opciones: mezclarArray([...p.opciones])
  }));

        preguntas = nuevas;
        respuestasUsuario = new Array(preguntas.length).fill(null);
        indice = 0;
        tiempo = 0;

        clearInterval(temporizador);
        temporizador = setInterval(() => {
          tiempo++;
          const minutos = Math.floor(tiempo / 60);
          const segundos = tiempo % 60;
          document.getElementById("timer").textContent = `${minutos}:${segundos.toString().padStart(2, "0")}`;
        }, 1000);

        mostrarPregunta();
      } catch (error) {
        alert("Error al reiniciar el test.");
        console.error(error);
      }
    }

    mostrarPregunta();
function mostrarRespuestaFlashcard() {
  const p = preguntas[indice];

  const respuestaHtml = `
    <div class="mb-3 pregunta-box animate__animated animate__flipInY">
      <strong>Respuesta:</strong><br>${p.respuestaCorrecta}
    </div>
    <div class="mt-3 d-flex justify-content-end">
      <button class="btn btn-primary" onclick="siguienteFlashcard()">Siguiente</button>
    </div>
  `;

  document.getElementById("preguntaCard").innerHTML = `
    <p><strong>Flashcard ${indice + 1} de ${preguntas.length}</strong></p>
    ${respuestaHtml}
  `;
}
function siguienteFlashcard() {
  indice++;
  if (indice < preguntas.length) {
    mostrarPregunta();
  } else {
    mostrarResultados();
  }
}
  </script>

</body>
</html>
